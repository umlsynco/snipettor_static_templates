<script>
	var payload = {
		title: "My first snippet",
		tags: "snippet, test",
		description: "Description to edit",
		data: [{
			url: "https://github.com/umlsynco/diagrams/README.md",
			line: 10,
			comment: "Please, see this line"
		},{
			url: "https://github.com/umlsynco/diagrams/README.md",
			line: 11,
			comment: "Please, see this line"
		},{
			url: "https://github.com/umlsynco/diagrams/README.md",
			line: 12,
			comment: "Please, see this line"
		}]
	};
	$(document).ready(function() {
		for (var r=0; r< payload.data.length; ++r) {
  var item = payload.data[r];
  var github_prefix = "https://github.com/";
  var url_path = item.url.substr(github_prefix.length);

  var user = url_path.substr(0, url_path.indexOf("/"));
  url_path = url_path.substr(url_path.indexOf("/")+1);

  var repo = url_path.substr(0, url_path.indexOf("/"));
  url_path = url_path.substr(url_path.indexOf("/")+1);

  var panelTemplate ='\
  <div class="panel panel-default">\
    <div class="panel-heading">\
      <h3 class="panel-title">\
	    <ul class="breadcrumb" style="margin-bottom: 0px;float:left;">\
          <li><a href="https://github.com"><p><i class="fa fa-github"></i></p></a></li>\
          <li><a href="#">'+user+'</a> <span class="divider"></span></li>\
          <li><a href="#">'+repo+'</a> <span class="divider"></span></li>\
          <li><a href="#">'+url_path+'</a> <span class="divider"></span></li>\
          <li><a href="#">L#'+item.line+'</a></li>\
        </ul>\
        <button href="#"  class="btn btn-xlarge" style="float:right;"/><i class="fa fa-chevron-down" ></i></button>\
        <button href="#"  class="btn btn-xlarge" style="float:right;" /><i class="fa fa-chevron-up" ></i></button>\
      </h3>\
    </div>\
    <div class="panel-body">  <p style="position:relative; float:right;"><i class="fa fa-edit"></i></p>'+ item.comment +'</div>\
  </div>';
  var item = $(panelTemplate).appendTo("#snipettor-save-form");
  // Sort the comment items
  item.find(".fa-chevron-up").click(function() {
	  alert("level UP");
  });
  item.find(".fa-chevron-down").click(function() {
	  alert("level down");
  });
  // edit the text of comment
  item.find(".fa-edit").click(function() {
	  var parent = $(this).parent().parent();
	  parent.append("<textarea style='width:100%;'></textarea>");
	  parent.find("textarea").blur(function() {
		  parent.find("textarea").remove();
	  });
  });
		}
	});
</script>
